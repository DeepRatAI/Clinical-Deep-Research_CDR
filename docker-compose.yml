# CDR Docker Compose - E2E Testing Stack
# 
# Usage:
#   docker-compose up -d
#   npx playwright test
#   docker-compose down
#
# For development:
#   docker-compose up --build

services:
  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - CDR_STORAGE_PATH=/app/data
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      uvicorn src.cdr.api.routes:router --host 0.0.0.0 --port 8000 --factory

  # Frontend UI (production build)
  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  default:
    name: cdr-e2e
